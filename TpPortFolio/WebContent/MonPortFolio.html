<html>
<head>

<body>
	<div id="ajimg" title="Ajout Image">
		<input type="file" id="fileSelector" accept="image" multiple />
	</div>
	
	<div class="imginfos" title="Information sur l'image">
	 	<div class="imagecomplete">
			<p class="imgtitre">titre de l'image</p>
			<img class="imgappercu" alt="apercu" src="" />
			<div class="imgdesc">description de l'image</div>
			<div class="imgtags">tags de l'image</div>
		</div>
	</div>
	<div id="navigateur">
		<button id="left">&lt;&lt;</button>
		<button id="ajout">Ajout</button>
		<button id="right">&gt;&gt;</button>
	</div>
	<div id="defiloir">

	</div>
